name: Smoke Test Checks

on:
  workflow_dispatch:
  workflow_call:

permissions:
  actions: write
  contents: write
  pull-requests: write

env:
  NODE_VERSION: 20

jobs:
  smoke-puppeteer:
    name: üí® Puppeteer
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          ref: ${{ github.event.pull_request.head.sha || github.ref }}

      - name: ‚¨¢ Setup Node & Cache
        uses: actions/setup-node@v4
        with:
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: ‚Üß Install
        run: npm ci

      - name: "ìãè Run `npm run smoke-test`"
        continue-on-error: true
        run: |
          npm run smoke-test

      - name: "Validate Puppeteer Report"
        id: validate
        continue-on-error: true
        run: |
          set +e
          RESULT=$(diff -c <(jq -S 'walk(if type == "object" then with_entries(.value |= if type == "object" or type == "array" then . else "" end) else . end) | del(.tests[].pair.diff)' test/__fixtures__/smoke-test.json) \
            <(jq -S 'walk(if type == "object" then with_entries(.value |= if type == "object" or type == "array" then . else "" end) else . end) | del(.tests[].pair.diff)' test/configs/backstop_data/bitmaps_test/**/report.json))
          if [[ $RESULT == "0" ]]; then
            echo "# ‚úÖ Puppeteer Report Validated" >> $GITHUB_STEP_SUMMARY
          else
            echo "# ‚ùé Puppeteer Report Different" >> $GITHUB_STEP_SUMMARY
            echo '```diff' >> $GITHUB_STEP_SUMMARY
            echo "$(diff -c <(jq -S . test/__fixtures__/smoke-test.json) \
            <(jq -S . test/configs/backstop_data/bitmaps_test/**/report.json))" >> $GITHUB_STEP_SUMMARY
            echo '```'
          fi

      - name: "Full Smoke Test Diff"
        id: diff
        continue-on-error: true
        run: |
          set +e
          FULL_TEST_DIFF=$(diff <(jq -S '.tests[]' test/__fixtures__/sanity-test-playwright.json) <(jq -S '.tests[]' test/configs/backstop_data/bitmaps_test/**/report.json))
          if [[ $FULL_TEST_DIFF != "" ]]; then
            echo "## Unfiltered Diff" >> $GITHUB_STEP_SUMMARY
            echo "<details>" >> $GITHUB_STEP_SUMMARY
            echo "<summary>Expand Diff</summary>" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo '```diff' >> $GITHUB_STEP_SUMMARY
            echo "${FULL_TEST_DIFF}" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "</details>" >> $GITHUB_STEP_SUMMARY
          fi

      - name: "Report Validation Outcome"
        run: |
          if [[ $RESULT == "0" ]]; then
            exit 0
          else
            exit 1
          fi

  smoke-playwright:
    name: üí® Playwright
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          ref: ${{ github.event.pull_request.head.sha || github.ref }}

      - name: ‚¨¢ Setup Node & Cache
        uses: actions/setup-node@v4
        with:
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: ‚Üß Install
        run: npm ci

      - name: "üé≠ Run `npm run smoke-test-playwright`"
        continue-on-error: true
        run: |
          npx playwright install --with-deps
          npm run smoke-test-playwright

      - name: "Validate Playwright Report"
        id: validate
        continue-on-error: true
        run: |
          set +e
          RESULT=$(diff -c <(jq -S 'walk(if type == "object" then with_entries(.value |= if type == "object" or type == "array" then . else "" end) else . end) | del(.tests[].pair.diff)' test/__fixtures__/smoke-test-playwright.json) \
            <(jq -S 'walk(if type == "object" then with_entries(.value |= if type == "object" or type == "array" then . else "" end) else . end) | del(.tests[].pair.diff)' test/configs/backstop_data/bitmaps_test/**/report.json))
          if [[ $RESULT == "0" ]]; then
            echo "# ‚úÖ Playwright Report Validated" >> $GITHUB_STEP_SUMMARY
          else
            echo "# ‚ùé Playwright Report Different" >> $GITHUB_STEP_SUMMARY
            echo '```diff' >> $GITHUB_STEP_SUMMARY
            echo "$(diff -c <(jq -S . test/__fixtures__/smoke-test-playwright.json) \
            <(jq -S . test/configs/backstop_data/bitmaps_test/**/report.json))" >> $GITHUB_STEP_SUMMARY
            echo '```'
          fi

      - name: "Full Smoke Test Diff"
        id: diff
        continue-on-error: true
        run: |
          set +e
          FULL_TEST_DIFF=$(diff <(jq -S '.tests[]' test/__fixtures__/sanity-test-playwright.json) <(jq -S '.tests[]' test/configs/backstop_data/bitmaps_test/**/report.json))
          if [[ $FULL_TEST_DIFF != "" ]]; then
            echo "## Unfiltered Diff" >> $GITHUB_STEP_SUMMARY
            echo "<details>" >> $GITHUB_STEP_SUMMARY
            echo "<summary>Expand Diff</summary>" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo '```diff' >> $GITHUB_STEP_SUMMARY
            echo "${FULL_TEST_DIFF}" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "</details>" >> $GITHUB_STEP_SUMMARY
          fi

      - name: "Report Validation Outcome"
        run: |
          if [[ $RESULT == "0" ]]; then
            exit 0
          else
            exit 1
          fi
