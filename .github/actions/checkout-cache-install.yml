name: "Checkout Calling Branch"
description: "Checks out the BackstopJS repo at the calling or current branch with shallow history."

runs:
  using: "composite"
  steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 1
        ref: ${{ github.event.pull_request.head.sha || github.ref }}

    - name: ⬢ Setup Node & Cache
      uses: actions/setup-node@v4
      with:
        cache: "npm"
        cache-dependency-path: package-lock.json

    - name: ↧ Install
      run: npm ci
